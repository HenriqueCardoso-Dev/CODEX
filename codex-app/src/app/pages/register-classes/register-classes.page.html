<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="primary">

    <div class="backButton" (click)="goToDash()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>
    
    <ion-title>Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary" mode="ios">

  <figure>
    <img src="../../../assets/svgs/teaching.svg" alt="">
  </figure>

  <!-- Form -->
  <form #f="ngForm" (ngSubmit)="dataUpdate(f)" class="form">

    <ion-item>
      <ion-label position="stacked">Linguagem: <ion-text color="danger">*</ion-text></ion-label>
      <ion-select name="language">
        <ion-select-option value="1">HTML</ion-select-option>
        <ion-select-option value="2">CSS</ion-select-option>
        <ion-select-option value="3">PHP</ion-select-option>
        <ion-select-option value="4">JavaScript</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Nome da Aula: <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" name="className" maxlength="30"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descrição da Aula: <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" name="classDescription" maxlength="30"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Título do Conteúdo: <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" name="contentTitle" maxlength="30"></ion-input>
    </ion-item>

    <ion-item class="textarea">
      <ion-label position="stacked">Conteúdo: <ion-text color="danger">*</ion-text></ion-label>
      <ion-textarea name="content"></ion-textarea>
    </ion-item>

    <div class="botoes">
      <ion-button block color="tertiary" type="submit">
        <ion-text>Registrar</ion-text>
      </ion-button>
    </div>

  </form>
</ion-content>
