<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="primary">

    <div slot="end" (click)=goToPerfil() class="perfilButton">
      <ion-icon name="grid-outline"></ion-icon>
    </div>

    <div class="userPoints" side="center">
      <img src="../../../assets/icons/diamond-outline.svg">
      (points)
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <figure><img src="../../../assets/svgs/online-learning.svg" class="topFigure" alt="Imagem de estudos"></figure>

  <ion-text>
    <h3>Seja bem vindo {{username}}, o que vamos estudar hoje?</h3>
  </ion-text>

  <ion-item *ngFor="let language of languages" (click)=goToExercisePage(language.page) class="boxContent">
  
    <ion-thumbnail slot="start">
      <img src="{{language.image}}" />
    </ion-thumbnail>
    
    <ion-label>{{language.name}}</ion-label>

    <ion-text>
      <img src="../../../assets/icons/school-outline.svg">
      {{language.qtdAulas}} aulas
    </ion-text>
  
  </ion-item>

</ion-content>
